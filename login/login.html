<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login">
      <div class="container">
        <h3 class="">Sign up</h3>
        <div class="row align-items-center">
          <div class="col-md-5 img-form p-0">
            <img class="w-100" src="./freetogame-image.jpg" alt="" />
          </div>
          <div class="col-md-7 p-0">
            <div class="register-form">
              <form action="">
                <div class="logo">
                  <img
                    class="w-100"
                    src="https://mostafa-mosad1.github.io/Fun-World-Sidte/assets/images/logo-sm.png"
                    alt=""
                  />
                </div>
                <p class="text-center text-white">Log in to FreeToGame</p>
                <input value="" id="email" type="email" placeholder="email" />
                <input
                  value=""
                  id="password"
                  type="password"
                  placeholder="password"
                />

                <p class="alert text-danger text-center p-0 d-none"></p>
                <button id="loginBtn">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
