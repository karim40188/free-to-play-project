<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="signup">
      <div class="container">
        <h3 class="">Sign up</h3>
        <div class="row align-items-center">
          <div class="col-md-5 img-form p-0">
            <img
              class="w-100"
              src="https://www.freetogame.com/assets/images/ftg/register.jpg"
              alt=""
            />
          </div>
          <div class="col-md-7 p-0">
            <div class="register-form">
              <form action="">
                <p class="text-center text-white">Create My Account!</p>
                <input value="" id="name" type="text" placeholder="userName" />
                <input
                  value=""
                  id="password"
                  type="password"
                  placeholder="password"
                />
                <input value="" id="email" type="email" placeholder="email" />
                <p class="alert text-danger text-center p-0 d-none"></p>
                <button>Create Account</button>
                <a href="./login/login.html">have account</a>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./signup.js"></script>

  </body>
</html>
